<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
   <head>
      <script src="https://kit.fontawesome.com/007b4709c7.js" crossorigin="anonymous"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500|Roboto:300,400,500,700|Source+Code+Pro:400,700&display=swap" rel="stylesheet" >
      <link href="https://fonts.googleapis.com/css?family=Roboto%20Condensed%3A400%2C700%7COpen%20Sans%3A400%2C700&display=swap" rel="stylesheet" type="text/css"/>  
      <link rel="icon" type="image/png" href="/pics/favicon.gif"/>
   </head>
   <body id="body">
               <style>

               html {
                  font-size: 16px;
                  font-family: sans-serif;
               }
               body {
                  height: 100%;
                  padding: 0;
                  margin: 0;
                  position: absolute;
               }

               ::-webkit-scrollbar {
                  width: 9px;
               }
               ::-webkit-scrollbar-thumb {
                  -webkit-border-radius: 100px;
                  border-radius: 100px;
                  background: rgba(0,0,0,0.2);
               }
               .black_back_ground{
                  background-color: rgba(0, 0, 0, 0.6)
               }
               .button_text{
                  font-family: "Open Sans";
                  font-weight: 400;
                  font-size: 12pt;
                  border-bottom-color: rgba(255,255,255,0);
                  border-bottom-style: solid;
                  border-bottom-width: 8px;
                  padding-top: 14px;
                  padding-bottom: 6px;
                  padding-left: 2px;
                  padding-right: 2px;
                  margin-left: 10px;
                  margin-right: 10px;
                  display: inline-block;
                  overflow: hidden;
                  vertical-align: middle;
                  color: rgba(255,255,255,1);
               }

               a{
                  color: inherit;
                  text-decoration: none !important;
               }

               section.top_chunk{
                  background-size: cover;
                  display: table;
                  position: relative;
                  table-layout: fixed;
                  width: 100%;
                  height: 50%;
               }
               div.orage_bar{
                  border-bottom-color: rgba(232,156,35,1);
                  border-bottom-width: 10px;
                  box-sizing: border-box;
                  border-bottom-style: solid;
                  background-image: url(/pics/level-header.png);
                  background-position-y: center;
                  display: table-cell;
                  height: 100%;
                  left: 0;
                  pointer-events: none;
                  position: absolute;
                  top: 0;
                  width: 100%;
                  background-size: cover;
                  filter: contrast(160%);
                  background-color: rgb(33 33 33);
               }
               div.background{
                  height: 100vh;
                  width: 100vw;
                  position: fixed;
                  z-index: -10;
                  background-color: rgba(240,236,230,1);
               }
               div.event_text_div{
                  position:relative;
                  width:100%;
                  height: 100%;
                  top: 0;
                  vertical-align: middle;
               }
               div.event_text_div > h1 {
                  color: rgba(255,255,255,1);
                  font-family: "Roboto Condensed";
                  font-size: 63pt;
                  font-weight: 400;
                  text-align: center;
                  white-space: pre-wrap;
                  margin: auto; 
                  font-weight: 400;
                  font-family: "Times New Roman";
                  text-align: center;
               }
               .big_text{
                  font-family: "Roboto Condensed";
                  font-size: 37pt;
                  line-height: 1.25;
                  font-weight: 400;
                  margin-top: 20px;
                  text-align: center;
               }
               footer p{
                  text-align: center;
                  font-size: small;
               }
               footer{
                  padding-top: 1%;
                  padding-bottom: 1%;
               }

               #navbar{
                  padding-left: 36px;
                  padding-right: 5%;
                  position: fixed;
                  top: 0;
                  white-space: nowrap;
                  z-index: 20;
                  display: flex;
                  min-width: 100%;
               }
               #navbar .text_and_logo{
                  color: rgb(255, 255, 255);
                  font-family: "Roboto Condensed";
                  text-decoration: none;
                  font-size: 2rem;
                  margin-top: auto;
                  margin-bottom: auto;
               }
               .text_and_logo span{
                  padding: 16px 12px;
               }
               .text_and_logo img{
                  max-height: 56px;
                  max-width: 225px;
                  padding: 8px 4px 8px 12px;
                  vertical-align: middle;
               }
               #navbar .buttons_pc{
                  display: inline-block;
                  width: 100%;
                  justify-content: flex-end;
                  text-align: right;
                  margin: 0;
                  padding-right: 5vw;
               }
               .buttons_pc > div:hover:not(.no_line) {
                  border-bottom: 5px solid orange;
               }
               #navbar .buttons_mobile{
                  width: 100%;
                  text-align: right;
                  display: none;
               }
               .buttons_mobile > div:hover:not(.no_line){
                  border-bottom: 5px solid orange;
               }
               #navbar i {
                  color: white;
               }
               #navbar .list_icon:hover ul{
                  visibility: visible;
                  transition-delay: 0s;
               }
               #navbar div.page_selector{
                  position: absolute;
                  left: -28px;
               }  
               div.page_selector > ul{
                  position: fixed;
                  list-style: none;
                  background: rgba(79,71,78,1);
                  padding-left: 0px;
                  width: 165px;
                  text-align: left;
                  border-radius: 15px;
                  padding-bottom: 10px;
                  padding-top: 10px;
                  padding-left: 20px;
                  visibility: hidden;
                  transition-property: visibility;
                  transition-delay: 0.1s;
               }
               div.page_selector > ul:hover{
                  visibility: visible;
                  transition-delay: 0s;
               }
               

               @media screen and (max-width: 1000px) {
                  #navbar .buttons_pc{
                     display: none;
                  }
                  #navbar .buttons_mobile{
                     display: block;
                  }
               }
               </style>
               <div class="background"></div>
               <header>
                     <div id="navbar">
                        <div class="text_and_logo" style="width: auto;">
                           <a href="Home.html">
                           <img src="adb3777848a9d0fc38fe1c37cfe6eda3.jpg">
                           <span>Factorio Olympics</span>
                           </a>  
                        </div>
                        <nav class="buttons_pc" style="overflow: hidden;">
                              <div class="button_text"><a href="Home.html">Home</a></div>
                              <div class="no_line list_icon" style="font-size: 15px; display: inline-block; position: relative;">
                                 <p class="button_text">Join</p>
                                 <div class="page_selector">
                                    <ul>
                                       <li>
                                          <div class="button_text"><a href="Join.html">Players</a></div>
                                       </li>
                                       <li>
                                          <div class="button_text"><a href="Teams.html">Teams</a></div>
                                       </li>
                                    </ul>
                                 </div>
                                 <i class="fas fa-angle-down"></i>
                              </div>
                              <div class="button_text" style="border-bottom: 5px solid orange;" ><a href="Events.html" >Events</a></div>
                              <div class="button_text"><a href="scores.html">Leaderboards</a></div>
                              <div class="button_text"><a href="Info.html">Info</a></div>
                              <div class="button_text"><a href="Organization.html">Organization</a></div>
                        </nav>
                        <nav class="buttons_mobile" >
                           <div class="button_text" style="border-bottom: 5px solid orange;" ><a href="Events.html" >Events</a></div>
                           <div class="button_text"><a href="scores.html">Leaderboards</a></div>
                           <div class="button_text"><a href="Info.html">Info</a></div>
                           <div class="button_text"><a href="Organization.html">Organization</a></div>
                        </nav>
                     </div>
               </header>
               <section class="top_chunk" >
                  <div  class="orage_bar event_text_div">
                     <h1>Events</h1>
                  </div>
               </section>
               <h1 class="big_text" style="margin-top: 5%">A List Of All Events Being Hosted: </h1>
               <div style="width: 65%; margin: auto;">
                  <iframe class="airtable-embed" src="https://airtable.com/embed/shrbbkAjAiFfwEvIu?backgroundColor=yellow&viewControls=on" 
                     frameborder="0"  width="100%" height="600" style="background: transparent; border: 4px solid #ccc;">
                  </iframe>
               </div>
               <footer>
                  <p>
                     The Factorio Olympics is a community Event and is not, in anyway, affiliated with Factorio or Wube Software.
                  </p>
               </footer>
               </div>
      <script> 
         let element = document.getElementById("body");
         element.onscroll = function on_scroll(params) {
            let top_panel = document.getElementById("navbar");
            if(window.scrollY > 25){
               top_panel.classList.add("black_back_ground");
            }else{
               top_panel.classList.remove("black_back_ground");
            }
         }
      </script>
   </body>
</html>
